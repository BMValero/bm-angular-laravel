<div class="dropdown ml-2">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Login
    </button>
    <div class="dropdown-menu dropdown-menu-right desplegable" aria-labelledby="loginDropdown">
      <form class="px-3 d-flex flex-column" [formGroup]="usuarioFormDropdown" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu email" formControlName="email">
            <small class="text-danger" *ngIf="usuarioFormDropdown.get('email')?.hasError('required')">Introduce tu email.</small>
            <small class="text-danger" *ngIf="usuarioFormDropdown.get('email')?.hasError('email')">Introduce un formato de email correcto.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase単a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a" formControlName="password">
            <small class="text-danger" *ngIf="usuarioFormDropdown.get('password')?.hasError('required')">Introduce tu contrase単a.</small>
          </div>
          <div class="form-group">
            <small class="form-check-label" for="exampleCheck1">多 No tienes cuenta ?<a class="text-secondary" href="/acceso/registro"> Registrate</a></small>
          </div>
          <button [ngClass]="{'disabled' : !this.usuarioFormDropdown.valid , 'dark' : !this.usuarioFormDropdown.valid}" type="submit" class="btn btn-secondary">Login</button>
      </form>
    </div>
</div>
