<form class="p-3 d-flex flex-column pastilla-login rounded border" [formGroup]="usuarioFormLogin" (ngSubmit)="login()">
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Introduce tu email" formControlName="email">
      <small class="text-danger" *ngIf="usuarioFormLogin.get('email')?.hasError('required')">Introduce tu email.</small>
      <small class="text-danger" *ngIf="usuarioFormLogin.get('email')?.hasError('email')">Introduce un formato de email correcto.</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Contrase単a</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Contrase単a" formControlName="password">
      <small class="text-danger" *ngIf="usuarioFormLogin.get('password')?.hasError('required')">Introduce tu contrase単a.</small>
    </div>
    <div class="form-group">
      <small class="form-check-label" for="exampleCheck1">多 No tienes cuenta ?<a class="text-secondary" href="/acceso/registro"> Registrate</a></small>
    </div>
    <button [ngClass]="{'disabled' : !this.usuarioFormLogin.valid , 'dark' : !this.usuarioFormLogin.valid}" type="submit" class="btn btn-secondary boton"></button>
</form>
