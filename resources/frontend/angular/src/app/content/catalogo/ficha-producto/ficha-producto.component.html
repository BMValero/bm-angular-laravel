<div class="row">
    <div class="col d-flex flex-column justify-content-center align-items-center">

        <div class="menu">

            <div class="d-flex justify-content-center align-items-end menu-producto gap-3">
                <a href="/catalogo" class="border-bottom pb-2 link-secondary">Todo el catálogo</a>
                <span class="border-right barra-menu"></span>
                <a href="/catalogo/gorras" class="border-bottom pb-2 link-secondary">Gorras</a>
                <a href="/catalogo/camisetas" class="border-bottom pb-2 link-secondary">Camisetas</a>
                <a href="/catalogo/sudaderas" class="border-bottom pb-2 link-secondary">Sudaderas</a>
            </div>

            <span class="float-left mb-3"><a (click)="volverAtras()" href="" class="link-secondary">&lt;&lt;&lt; Volver</a></span>
            
        </div>

        

        <div class="caja-producto rounded pb-1 pt-2">
            <div class="col d-flex gap-2">

                <div id="carouselExampleControls" class="carousel slide col d-flex justify-content-center align-items-center" data-ride="carousel">
                    <div class="carousel-inner sombra rounded">
                        <div class="carousel-item active">
                        <img class="d-block w-100" [src]="producto.ruta_imagen + 'delante.png'" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" [src]="producto.ruta_imagen + 'perfil.png'" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" [src]="producto.ruta_imagen + 'detras.png'" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="col-5 d-flex flex-column justify-content-between mt-2 p-4">
                    <div class="datos-producto">
                        <h4 class="mb-3">
                            {{producto.nombre}}
                        </h4>
                        <p>
                            {{producto.descripcion}}
                        </p>
                        
                        
                    </div>
                    <div class="pastilla-comprar d-flex flex-column align-items-end card p-4">
                        <div class="d-flex w-100 justify-content-between pb-2">
                            <div>
                                <span>TALLA : </span>
                                <select name="" #inputTalla>
                                    <option *ngFor="let talla of producto.tallas" [value]="talla" >{{talla}}</option>
                                </select>
                            </div>
                            <h4 class="pb-2">
                                {{producto.precio}}€
                            </h4>
                        </div>
                        
                        <button (click)="anadirProducto(producto,inputTalla.value)" class="btn btn-success d-block w-100">Añadir producto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
